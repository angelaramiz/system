<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Aleaci贸n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const mode = localStorage.getItem('mode') || 'light-mode';
            document.body.classList.add(mode);
        });

        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('mode', 'light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('mode', 'dark-mode');
            }
        }
    </script>
</head>
<body class="light-mode">
    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <h1>Agregar Aleaci贸n</h1>
    <form method="post">
        <label for="nombre">Nombre de la Aleaci贸n:</label>
        <input type="text" id="nombre" name="nombre" required>
        <h2>Ingredientes</h2>
        <div id="ingredientes">
            <div>
                <label for="ingrediente">Ingrediente:</label>
                <input type="text" name="ingrediente" required>
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" required>
            </div>
        </div>
        <button type="button" onclick="agregarIngrediente()">Agregar otro ingrediente</button>
        <button type="submit">Guardar Aleaci贸n</button>
    </form>

    <script>
        function agregarIngrediente() {
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="ingrediente">Ingrediente:</label>
                <input type="text" name="ingrediente" required>
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" required>
            `;
            document.getElementById('ingredientes').appendChild(div);
        }
    </script>
</body>
</html>
