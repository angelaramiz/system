<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calcular Aleaciones</title>
</head>

<body>
    <h1>Calcular Aleaciones</h1>
    <form method="post">
        <label for="aleacion">Selecciona una aleaci√≥n:</label>
        <select name="aleacion" id="aleacion">
            {% for aleacion in aleaciones %}
            <option value="{{ aleacion.id }}">{{ aleacion.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
    <h2>Resultados para {{ resultado.aleacion.nombre }}</h2>
    <ul>
        {% for ingrediente in resultado.ingredientes %}
        <li>{{ ingrediente.ingrediente }}: {{ ingrediente.cantidad }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
